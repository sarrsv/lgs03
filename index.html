<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto-Fetched Text from Google Sheets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }
  .container {
    text-align: center;
  }
  .text-line {
    margin-top: 20px;
    font-size: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <p class="text-line">Fetching data...</p>
</div>

<script>
  // Fetch data from Google Sheets using PHP
  fetch('fetch_data.php')
    .then(response => response.text())
    .then(data => {
      const textLine = document.querySelector(".text-line");
      textLine.textContent = data;
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
</script>
</body>
</html>
